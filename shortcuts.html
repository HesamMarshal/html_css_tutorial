<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Shortcuts</title>

<body>
    <h1>Shortcuts</h1>
    <a href="index.html">Home</a><br>
    <h2>General</h2>
    <ul>
        <li>Copy: ctrl - C</li>
        <li>Cut: ctrl - X</li>
        <li>Paste: ctrl - V</li>
        <li>Save: ctrl - S</li>
        <li>Search: ctrl - F</li>
    </ul>

    <h2>Vs Code</h2>
    <ul>
        <li>Hide Activity Bar: ctrl - B</li>
        <li>Split Screen: ctrl - \</li>
        <li>Close file: ctrl - W</li>
        <li>Go to File: ctrl - P</li>
    </ul>

</body>

</html>
