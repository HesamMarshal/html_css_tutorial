<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./css/cofe_style.css" rel="stylesheet" type="text/css" />
  <title>Cafe Menu</title>
</head>

<body>
  <div class="menu">
    <header>
      <h1>WEBDEVELOPERS CAFE</h1>
      <p class="established">Est. 2021</p>
    </header>
    <hr>
    <main>
      <section>
        <h2>Coffee</h2>
        <img src="./images/coffee.jpg" alt="coffee icon" />
        <article class="item">
          <p class="flavor">French Vanilla</p>
          <p class="price">3.00</p>
        </article>
        <article class="item">
          <p class="flavor">Caramel Macchiato</p>
          <p class="price">3.75</p>
        </article>
        <article class="item">
          <p class="flavor">Pumpkin Spice</p>
          <p class="price">3.50</p>
        </article>
        <article class="item">
          <p class="flavor">Hazelnut</p>
          <p class="price">4.00</p>
        </article>
        <article class="item">
          <p class="flavor">Mocha</p>
          <p class="price">4.50</p>
        </article>
      </section>
      <section>
        <h2>Desserts</h2>
        <img src="./images/pie.jpg" alt="pie icon" />
        <article class="item">
          <p class="dessert">Donut</p>
          <p class="price">1.50</p>
        </article>
        <article class="item">
          <p class="dessert">Cherry Pie</p>
          <p class="price">2.75</p>
        </article>
        <article class="item">
          <p class="dessert">Cheesecake</p>
          <p class="price">3.00</p>
        </article>
        <article class="item">
          <p class="dessert">Cinnamon Roll</p>
          <p class="price">2.50</p>
        </article>
      </section>
    </main>
    <hr class="bottom-line">
    <footer>
      <p>
        <a href="https://chaptera.ir" target="_blank">Visit our website</a>
      </p>
      <p class="address">Chaptera Academy</p>
    </footer>
  </div>
</body>
<html>
