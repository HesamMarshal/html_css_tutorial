<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 500px;
            border: 1px solid black;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            border-collapse: separate;
        }

        th {
            border: 1px solid black;
        }

        .address {
            width: 100px;
        }

        .rank {
            text-align: center;
        }
    </style>
    <title>Tables</title>
</head>

<body>
    <h1>My Students</h1>
    <!-- use this tag to create a table -->
    <table>
        <!-- define a row -->
        <tr>
            <!-- head cells -->
            <td>Rank</td>
            <td>Name</td>
            <td class="address">Tel</td>
        </tr>

        <tr>
            <!-- cells of a row -->
            <td class="rank">1</td>
            <td>Sina</td>
            <td class="address">0917 012 3456</td>

        </tr>
        <tr>
            <td class="rank">2</td>
            <td>Taraneh</td>
            <td class="address">0936 012 3456</td>
        </tr>
        <tr>
            <td class="rank">3</td>
            <td>Saeed</td>
            <td class="address">0912 987 6543 </td>
        </tr>

        <tr>
            <td>Total</td>
            <td>3 </td>
            <td class="address">Account</td>
        </tr>
    </table>

    <h2>table tags</h2>
    <ol>
        <li>
            <h3>Structural</h3>
            <ul>
                <li>&lt;table&gt;</li>
                <li>&lt;tr&gt;</li>
                <li>&lt;td&gt;</li>
                <li>&lt;th&gt;</li>
            </ul>
        </li>
        <li>
            <h3>Semantic : Covered in <a href="table_pro.html">Table Pro</a></h3>
            <ul>
                <li>&lt;thead&gt;</li>
                <li>&lt;tbody&gt;</li>
                <li>&lt;tfoot&gt;</li>
            </ul>
        </li>
    </ol>

    <a href="table_pro.html">More advance tags and css</a>
</body>

</html>
