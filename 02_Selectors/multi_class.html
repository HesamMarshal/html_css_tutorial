<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Class</title>
    <link rel="stylesheet" href="./css/multi_class.css">
</head>

<body>
    <h1>Multi class for an element</h1>
    <P>Here we demonstrate how to use more than one class for an element </P>
    <div class="container">
        <div class="box box-one">1</div>
        <div class="box box-two">2</div>
        <div class="box box-three shadow">3</div>
    </div>
</body>

</html>
